    <script>
        async function getStringHash(string, hashName = 'SHA-512') {
            const encoder = new TextEncoder();
            const data = encoder.encode(string);
            return crypto.subtle.digest(hashName, data).then(hash => {
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }

        async function checkCode() {
            const inputCode = document.getElementById('code').value;
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const fixedString = "7A6E1KM891Lbb41DAU";
            const s = `${year}${month}${day}${fixedString}`;

            const inputHash = await getStringHash(s, 'SHA-512');
            const messageElement = document.getElementById('message');

            if (inputCode === inputHash.substring(0, 5)) {
                window.location.href = 'https://www.ntro.org.au';
            } else {
                messageElement.textContent = 'Code is incorrect. Please try again.';
            }
        }
    </script>
